<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Filmweb</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./main.js"></script>
</head>

<body>

    <section>
        <h1>FILMWEB</h1>
    </section>

    <section id="nav">
        <input type="text" id="movie" onkeyup="showMovie()" /><br />
        <button type="button" id="searchMovie" onclick="showMovie()">Szukaj</button>
    </section>

    <div id="popoupWindow" class="hiddenDetails">
        <section id="movieDetails">
            <span id="closePopup">x</span>
            <label>Tytu filmu: <span id="detailsTitle"></span></label><br />
            <label>Rok produkcji: <span id="detailsYear"></span></label><br />
            <label>Ocena: <span id="detailsRate"></span></label><br />
            <label>Obsada: <span id="detailsCast">
                    <ul id="authorsList"></ul>
                </span> </label><br />
            <label>Rodzaj: <span id="detailsGenres">
                    <ul id="genresList"></ul>
                </span></label><br />
            <label>Opis: <span id="detailsDescription"></span></label><br />
            <label><img id="detailsImage" /></label><br />
        </section>
    </div>

    <section id="newMovieSection">
        <form data-dom="bleble" id="newMovieForm">
            <label>Tytuł filmu <input type="text" id="title" class="formInput" /></label><br />
            <label>Rok produkcji <input type="number" id="year" min="1000" max="2019" class="formInput" /></label><br />
            <label>Ocena <input type="number" id="rate" min="1" max="10" step="0.1" class="formInput" /></label><br />
            <label>Obsada <input type="text" id="cast" class="formInput" /></label><br />
            <label>Rodzaj <input type="text" id="genres" class="formInput" /></label><br />
            <label>Opis <input type="text" id="description" class="formInput" /></label><br />
            <label>Zdjęcie <input type="text" id="image" class="formInput" /></label><br />
            <button type="button" id="add" onclick="addMovie()">Dodaj</button>
            <button class="hiddenButton" type="button" id="editButton" onclick="editMovie()">Edytuj</button>
        </form>
    </section>

    <section id="moviesList">

    </section>
</body>

</html>
